    <mat-toolbar color="warn" class="example-toolbar" *ngIf="!mobileQuery.matches">
      <mat-icon class='menuHover' (click)="snav.toggle()">menu</mat-icon>
      <h1 class="example-app-name" style="position: fixed; right: 46%;">foodApp</h1>
      <mat-icon *ngIf="!getStatus()" (click)="openBottomSheet()" class="menuHover" style="position: fixed; right: 60px;">search</mat-icon>
      <mat-icon *ngIf="!getStatus()" (click)="openBottomSheet()" class="menuHover" style="position: absolute; right: 10px;">account_circle</mat-icon>
    </mat-toolbar>

    <mat-toolbar color="warn" class="example-toolbar" *ngIf="mobileQuery.matches">
        <mat-icon class='menuHover' (click)="snav.toggle()">room</mat-icon>
        <div class="adresseTxt">Mon adresse</div>
        
      <h1 class="example-app-name" style="position: fixed; right: 42%;">foodApp</h1>
      <mat-icon *ngIf="!getStatus()" (click)="openBottomSheet()" class="menuHover" style="position: absolute; right: 10px;">account_circle</mat-icon>
    </mat-toolbar>

    
  
    <mat-sidenav-container class="example-sidenav-container"
                            [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                    [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" position="start">
        <!-- Options -->
        <mat-nav-list>
          <mat-list-item><mat-icon style="margin-right: 16px;">home</mat-icon>Accueil</mat-list-item>
          <mat-list-item (click)="snav.toggle() && goToCommandes()"><mat-icon style="margin-right: 16px;">history</mat-icon>Mes commandes</mat-list-item>
          <!--<mat-list-item><mat-icon style="margin-right: 16px;">directions_bike</mat-icon>Livraisons</mat-list-item>
          <mat-list-item *ngIf="getRole() === admin"><mat-icon style="margin-right: 16px;">message</mat-icon>Mes messages</mat-list-item>-->
        </mat-nav-list>
        <!-- Connexion -->
        <mat-nav-list>
          <mat-list-item *ngIf="!getStatus()" class="login" (click)='snav.toggle() && goToLogin()'>Se connecter</mat-list-item>
          <mat-list-item *ngIf="!getStatus()" class="signUp" (click)='snav.toggle() && goToSignUp()'>Créer un compte</mat-list-item>
          <mat-list-item *ngIf="getStatus()" class="login" (click)='snav.toggle() && goToLogin()'><mat-icon>account_circle</mat-icon><span style="margin-left: 10px;">Mon compte</span></mat-list-item>
          <mat-list-item *ngIf="getStatus()" class="signUp" (click)='snav.toggle() && goToSignUp()'><mat-icon>subdirectory_arrow_right</mat-icon><span style="margin-left: 10px;">Déconnexion</span></mat-list-item>
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content [style.margin-top]="margin">
  
        <app-login *ngIf="loginRoot === true"></app-login>
        <app-sign-up *ngIf="signUpRoot === true"></app-sign-up>   
        <app-lst-commandes *ngIf="lstCommandesRoot === true"></app-lst-commandes>     
        <app-home *ngIf="homeRoot === true"></app-home>
  
      </mat-sidenav-content>
  
    </mat-sidenav-container>
    <app-mobilenav *ngIf="mobileQuery.matches"></app-mobilenav>
  </div>

<router-outlet></router-outlet>
